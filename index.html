<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Pack Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
  <h1>Pokémon Pack Simulator</h1>
  <button id="loadDefault">Load Default Set</button>
  <button id="importSet">Import Set</button>
  <input type="file" id="fileInput" accept=".json" hidden>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div id="controls">
    <button id="openPack" disabled>Open Pack</button>
    <button id="backToStart">Change Set</button>
    <button id="resetData">Reset Data</button>
  </div>

  <div id="loading">Loading set…</div>

  <div id="stats"></div>

  <h2>Pack</h2>
  <div id="pack"></div>

  <h2>Collection</h2>
  <div id="collection"></div>

</div>

<script src="script.js"></script>
</body>
</html>
