<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Pack Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== START SCREEN ===== -->
<div id="start-screen">
  <h2>Choose a Set</h2>
  <select id="setSelector">
    <option value="" disabled selected>Loading sets...</option>
  </select>
  <button id="loadSetBtn">Load Set</button>
  <button id="importSet">Import Your Own Set</button>
  <input type="file" id="fileInput" accept=".json" style="display:none">
</div>

<!-- ===== OPEN PACK PAGE ===== -->
<div id="openPackPage" class="hidden">
  <div id="loading" style="display:none;">Loading set...</div>
  <div id="pack-container">
    <button id="openPack" disabled>Open Pack</button>
    <div id="pack"></div>
    <div id="underPackControls">
      <button id="viewCollectionStats">View Collection & Stats</button>
      <button id="backToStart">Back to Start</button>
      <button id="resetData">Reset All Data</button>
    </div>
  </div>
</div>

<!-- ===== COLLECTION + STATS PAGE ===== -->
<div id="collectionStatsPage" class="hidden">
  <h2>Collection</h2>
  <label>Filter by Rarity: 
    <select id="rarityFilter"></select>
  </label>
  <div id="collection"></div>

  <h2>Stats & Completion</h2>
  <div id="stats"></div>
  <div id="completion">
    <div id="regularContainer">
      <div id="regularLabel"></div>
      <div style="background:#333;height:12px;border-radius:6px;overflow:hidden">
        <div id="regularBar" style="background:#3b82f6;height:12px;width:0%"></div>
      </div>
    </div>
    <div id="masterContainer">
      <div id="masterLabel"></div>
      <div style="background:#333;height:12px;border-radius:6px;overflow:hidden">
        <div id="masterBar" style="background:#f59e0b;height:12px;width:0%"></div>
      </div>
    </div>
  </div>

  <button id="backToOpenPack">Back to Open Pack</button>
</div>

<script src="script.js"></script>
</body>
</html>
